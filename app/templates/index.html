		<script type="text/javascript">
			$(function() {
				$("#login_name").mouseover(function() {
					$(this).addClass("open")
				}).mouseout(function() {
					$(this).removeClass('open')
				});
				var uid = null;
				uid = 770;
				if (uid) {
					$.ajax({
						type: "post",
						url: "/baoming/getmsgtag.html",
						data: {
							"uid": uid
						},
						success: function(data) {
							if (data) {
								var count = data.total;
								if (count == 0) {
									$("#isAllHistory a").attr("href", "/baoming/historyinfo.html");
								} else {
									$("#isAllHistory a").attr("href", "/baoming/historyinfo.html?count=" + count);
									$(".badge").html(count);
								}
							}
						},
						error: function(request) {}
					});
					$.ajax({
						url: "/notification/notifycount.html",
						dataType: 'json',
						success: function(res) {
							if (!res.code && res.data.unread_count) {
								$("#Notice .badge").html(res.data.unread_count);
							}
						}
					});
				}
				//搜索按钮
				$("#global_search_btns").click(function() {
					$(this).parent().parent().submit();
				});
				//菜单栏下拉效果
				$(".navbar-toggle").click(function() {
					if ($("#bigbrother").length > 0) {
						$("#bigbrother").remove();
					} else {
						$('body').prepend("<div style='height:350px' id='bigbrother'></div>");
					}
				});
				notificationDia();

				function notificationDia() {
					var notification_unread_num = $('#notifications_unread').val();
					$('#notificationsEle').mouseover(function() {
						if (!notification_unread_num) {
							$('#header_notification_list').html('<p align="center" style="font-size:14px;">没有未读通知</p>');
						}
						$('#notifyDia').css('display', 'block');
					}).mouseout(function() {
						$('#notifyDia').css('display', 'none');
					});
				}
				$('#cnzz_stat_icon_1254142921 img').attr('src', 'img/cnzz.png');
			});
		</script>

						$(this).html("点击展开");
