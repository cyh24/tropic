<html lang="zh-CN">

	{% include "include.html"%}
	
	<link href="/static/css/july/login.css" rel="stylesheet" type="text/css">
	<link href="/static/css/july/common.css" rel="stylesheet" type="text/css">

	<body>
		{% include "header.html"%}

		<div class="aw-login-box">
			<div class="mod-body clearfix">
				<div class="content pull-left" style="margin-top:80px;">
	
					<div></div>
					<form id="login_form" method="post" action="/login-do/?next={{next}}">
						<input type="hidden" name="return_url" value="">
						<ul>
							<li>
								<input type="text" id="aw-login-user-name" class="form-control" placeholder="邮箱 / 用户名" name="username">
							</li>
							<li>
								<input type="password" id="aw-login-user-password" class="form-control" placeholder="密码" name="password">
							</li>
							<li class="alert alert-danger hide error_message">
								<i class="icon icon-delete"></i> <em></em>
							</li>
							<li class="last">
								<a onclick="$('#submit').click()" id="login_submit" class="pull-right btn btn-large btn-primary">登录</a>
								<label>
									<input type="checkbox" value="1" name="net_auto_login"> 记住我 </label>
								<a href="">&nbsp;&nbsp;忘记密码</a>
							</li>
						</ul>
						<button id="submit" type="submit" style="display:none;"></submit>
					</form>
				</div>
				<div class="side-bar pull-left">

					<h3>第三方账号登录</h3>
					<a href="" class="btn btn-block btn-wechat"><i class="icon icon-wechat"></i> 微信登录</a>

					<a href="" class="btn btn-block btn-qq"><i class="icon icon-qq"></i> QQ 登录</a>

				</div>
			</div>
			<div class="mod-footer">
				<span>还没有账号?</span>&nbsp;&nbsp;
				<a href="/register/">立即注册</a>&nbsp;&nbsp;•&nbsp;&nbsp;
				<a href="">游客访问</a>&nbsp;&nbsp;
			</div>
		</div>

	</body>

</html>
