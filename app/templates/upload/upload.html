<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>视频管理</title>

    <link rel="stylesheet" href="/static/qiniu/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="/static/qiniu/main.css">
    <link rel="stylesheet" href="/static/qiniu/js/highlight/highlight.css">

    <!--[if lt IE 9]>
      <script src="/static/js/Respond-1.4.2/respond.min.js"></script>
    <![endif]-->

    {% include "header.html" %}
</head>


<body>
    {% include "header.html" %}
<div class="container">
<div class="body">
    <div class="col-md-12">
        <div id="container">
            <a class="btn btn-default btn-lg " id="pickfiles" href="#">
                <i class="glyphicon glyphicon-plus"></i>
                <sapn>选择文件</sapn>
            </a>
        </div>
    </div>
    <input type="TEXT" id="uptoken_url" value="/uptoken/" style="display:none;" ></input>

    <div style="display:none" id="success" class="col-md-12">
        <div class="alert-success">
            队列全部文件处理完毕
        </div>
    </div>
    <div class="col-md-12 ">
        <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">
            <thead>
            <tr>
                <th class="col-md-4">Filename</th>
                <th class="col-md-2">Size</th>
                <th class="col-md-6">Detail</th>
            </tr>
            </thead>
            <tbody id="fsUploadProgress">
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade body" id="myModal-img" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
     aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">图片效果查看</h4>
            </div>
            <div class="modal-body">
                <div class="modal-body-wrapper text-center">
                    <a href="" target="_blank">
                        <img src="" alt="" data-key="" data-h="">
                    </a>
                </div>
                <div class="modal-body-footer">
                    <div class="watermark">
                        <span>水印控制：</span>
                        <a href="#" data-watermark="NorthWest" class="btn btn-default">
                            左上角
                        </a>
                        <a href="#" data-watermark="SouthWest" class="btn btn-default">
                            左下角
                        </a>
                        <a href="#" data-watermark="NorthEast" class="btn btn-default">
                            右上角
                        </a>
                        <a href="#" data-watermark="SouthEast" class="btn btn-default disabled">
                            右下角
                        </a>
                        <a href="#" data-watermark="false" class="btn btn-default">
                            无水印
                        </a>
                    </div>
                    <div class="imageView2">
                        <span>缩略控制：</span>
                        <a href="#" data-imageview="large" class="btn btn-default disabled">
                            大缩略图
                        </a>
                        <a href="#" data-imageview="middle" class="btn btn-default">
                            中缩略图
                        </a>
                        <a href="#" data-imageview="small" class="btn btn-default">
                            小缩略图
                        </a>
                    </div>
                    <div class="imageMogr2">
                        <span>高级控制：</span>
                        <a href="#" data-imagemogr="left" class="btn btn-default no-disable-click">
                            逆时针
                        </a>
                        <a href="#" data-imagemogr="right" class="btn btn-default no-disable-click">
                            顺时针
                        </a>
                        <a href="#" data-imagemogr="no-rotate" class="btn btn-default">
                            无旋转
                        </a>
                    </div>
                    <div class="text-warning">
                        备注：小图片水印效果不明显，建议使用大图片预览水印效果
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


<script type="text/javascript" src="/static/qiniu/js/jquery-1.9.1.min.js"></script>
<script type="text/javascript" src="/static/qiniu/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="/static/qiniu/js/plupload/plupload.full.min.js"></script>
<script type="text/javascript" src="/static/qiniu/js/plupload/i18n/zh_CN.js"></script>
<script type="text/javascript" src="/static/qiniu/js/ui.js"></script>
<script type="text/javascript" src="/static/qiniu/js/qiniu.js"></script>
<script type="text/javascript" src="/static/qiniu/js/highlight/highlight.js"></script>
<script type="text/javascript" src="/static/qiniu/js/main.js"></script>

</body>
</html>
